<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1"
xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve"
width="128" height="128" viewBox="0 0 128 128">
    <defs>
        <linearGradient id="color"
        x1="-1" y1="1" x2="1" y2="-1">
            <stop offset="0%" stop-color="#be47c4" />
            <stop offset="14%" stop-color="#cd35db" />
            <stop offset="28%" stop-color="#cd35db" />
            <stop offset="42%" stop-color="#bc1fc4" />
            <stop offset="57%" stop-color="#cf34cf" />
            <stop offset="71%" stop-color="#ae45ba" />
            <stop offset="85%" stop-color="#b344c9" />
        </linearGradient>
    </defs>
    <g transform="translate(64 88) scale(32)">
        <title>Matador</title>
        <desc>The Western zodiac symbol Taurus, with the Lojban words {mipri}
        and {stace} scrimshewn into the horns.</desc>
        <g class="leftHorn"
        fill="url(#color)">
            <defs>
                <clipPath id="leftHornClip">
                    <path id="leftHornPath"
                    d="M -0.5,-0.866
                       Q -1,-1,-1.618,-2
                       Q -2,-1,-0.866,-0.5
                       Z"
                    fill-opacity="0"
                    stroke-width="0.07" stroke="url(#color)"
                    stroke-linejoin="miter" stroke-miterlimit="3.0" />
                </clipPath>
                <path id="leftHornTextPath"
                d="M -1.618,-2 Q -1.5,-1,-0.707,-0.707" />
            </defs>
            <text clip-path="url(#leftHornClip)"
            font-family="sans-serif" font-weight="bold" font-size="0.57"
            dy="0.3em">
                <textPath xlink:href="#leftHornTextPath"
                method="stretch" spacing="auto"
                startOffset="10%"
                >mipri</textPath>
            </text>
            <use xlink:href="#leftHornPath" />
        </g>
        <g class="rightHorn"
        fill="url(#color)">
            <defs>
                <clipPath id="rightHornClip">
                    <path id="rightHornPath"
                    d="M 0.5,-0.866
                       Q 1,-1,1.618,-2
                       Q 2,-1,0.866,-0.5
                       Z"
                    fill-opacity="0"
                    stroke-width="0.07" stroke="url(#color)"
                    stroke-linejoin="miter" stroke-miterlimit="3.0" />
                </clipPath>
                <path id="rightHornTextPath"
                d="M 0.707,-0.707 Q 1.5,-1,1.618,-2" />
            </defs>
            <text clip-path="url(#rightHornClip)"
            font-family="sans-serif" font-weight="bold" font-size="0.57"
            dy="0.3em">
                <textPath xlink:href="#rightHornTextPath"
                method="stretch" spacing="auto"
                startOffset="0%"
                >stace</textPath>
            </text>
            <use xlink:href="#rightHornPath" />
        </g>
        <g class="head">
            <circle cx="0" cy="0" r="0.9"
            fill-opacity="0"
            stroke-width="0.25" stroke="url(#color)" />
        </g>
    </g>
</svg>
